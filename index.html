    <h2 class="info--bar">Calculating...</h2>

  <main class="main">
    <div class="info">
      <h5 class="header--5">INSTRUCTIONS</h5>
      <div class="info--content">
        Enter your initial node state in the given text-box. Separate out your
        digits with commas. After entering one row, enter the next row on a new
        line.<br />
        For the blank tile, enter 0. <br />
        Example:<br />
        3,1,2<br />
        4,5,8<br />
        6,0,7<br />
      </div>
    </div>
    <div class="game">
      <label class="label" for="node--input">ENTER:</label>
      <textarea class="textarea" id="node--input" name="node--input">
Please enter your starting node here...</textarea
      >
      <button class="solve--button">Solve!</button>
    </div>
    <div class="goal">
      <h3 class="header--3">CHOOSE GOAL STATE:</h3>
      <div class="goal--buttons">
        <button class="goal--one goal--button goal--button-active">
          BLANK TILE LAST
        </button>
        <button class="goal--two goal--button">BLANK TILE FIRST</button>
      </div>
    </div>
  </main>
